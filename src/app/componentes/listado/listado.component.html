 <div *ngFor="let producto of listaProductos">

  <mat-card id="card" class = "card">
  <mat-card-content>
  
  <br>
  Local: {{producto.local}}
  <br>
  Marca: {{producto.marca}}
  <br>
  Nombre: {{producto.nombre}}
  <br>
  Precio: {{producto.precio}}
  <br>
  Stock: {{producto.stock}}
  <br>
  Tipo: {{producto.tipo}}
  <br>


</mat-card-content>
</mat-card>
  </div>
